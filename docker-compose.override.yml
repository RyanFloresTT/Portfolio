# Local development override for docker-compose.yml
# This file is automatically loaded by docker-compose and overrides the base configuration
# Use: docker-compose up (will automatically include this override)

services:
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - "30081:8080"
    environment:
      - ConnectionStrings__Redis=redis:6379
      - Github__Token=${GITHUB_TOKEN:-}
      - SignalR__HubUrl=http://localhost:30081/api/portfolioHub
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Mount source code for hot reload (if using dotnet watch)
      - ./API:/src:ro
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: UI/Dockerfile
    ports:
      - "30082:80"
    volumes:
      # Mount source code for development
      - ./UI/src:/app/src:ro
    depends_on:
      - api

