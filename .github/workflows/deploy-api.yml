name: Deploy API to Digital Ocean

on:
  push:
    branches: [ main ]
    paths:
      - 'API/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'API/**'
      - '.github/workflows/deploy-api.yml'

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: rfportfoliocr
  API_IMAGE: portfolio-api

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Digital Ocean Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: doctl
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.API_IMAGE }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image
      id: build-api
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./API/Dockerfile
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output API image details
      run: |
        echo "API Image: ${{ steps.meta-api.outputs.tags }}"

  deploy-api-to-k8s:
    needs: build-and-push-api
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save Digital Ocean kubeconfig
      run: doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

    - name: Update API deployment
      run: |
        # Get the SHA digest from the build step
        SHA_DIGEST="${{ steps.build-api.outputs.digest }}"
        
        # Update API deployment with the SHA digest
        kubectl set image deployment/portfolio-api api=${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/portfolio-api@${SHA_DIGEST} -n portfolio
        
        # Wait for rollout to complete
        kubectl rollout status deployment/portfolio-api -n portfolio --timeout=300s

    - name: Verify API deployment
      run: |
        echo "API Deployment Status:"
        kubectl get deployment portfolio-api -n portfolio
