apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:0.12.2
        ports:
        - containerPort: 11434
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        command: ["sh", "-c"]
        args: 
        - |
          ollama serve &
          sleep 10
          ollama pull llama3.2:1b
          wait
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: portfolio
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    nodePort: 30143
  type: NodePort
